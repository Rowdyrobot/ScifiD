	<script>
	//try it here first
	var selected

function dragOver( e ) {
  if ( isBefore( selected, e.target ) ) e.target.parentNode.insertBefore( selected, e.target )
  else e.target.parentNode.insertBefore( selected, e.target.nextSibling )
}

function dragEnd() {
  selected = null
}

function dragStart( e ) {
  e.dataTransfer.effectAllowed = "move"
  e.dataTransfer.setData( "text/plain", null )
  selected = e.target
}

function isBefore( el1, el2 ) {
  var cur
  if ( el2.parentNode === el1.parentNode ) {
    for ( cur = el1.previousSibling; cur; cur = cur.previousSibling ) {
      if (cur === el2) return true
    }
  } else return false;
}

Array.prototype.sortOnValue = function(key){
    this.sort(function(a, b){
        if(a[key] < b[key]){
            return -1;
        }else if(a[key] > b[key]){
            return 1;
        }
        return 0;
    });
}

var arr = [{country:'France', value:'0'},{country:'Italy', value:'3'},{country:'England', value:'1'},
{country:'Germany', value:'2'}];


arr.sortOnValue("value");

console.log(arr);

	</script>
